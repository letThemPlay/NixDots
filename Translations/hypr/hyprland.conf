exec-once = /nix/store/sb8wn0zw1mk1g4mny8mqmn9h8q0ldvjj-dbus-1.14.10/bin/dbus-update-activation-environment --systemd --all && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$menu=wofi --show drun
$mod=SUPER
$term=kitty
animations {
  bezier=overshot, 0.05, 0.9, 0.1, 1.05
  bezier=smoothOut, 0.36, 0, 0.66, -0.56
  bezier=smoothIn, 0.25, 1, 0.5, 1
  animation=windows, 1, 5, overshot, slide
  animation=windowsOut, 1, 4, smoothOut, slide
  animation=windowsMove, 1, 4, default
  animation=border, 1, 10, default
  animation=fade, 1, 10, smoothIn
  animation=fadeDim, 1, 10, smoothIn
  animation=workspaces, 1, 6, default
  enabled=true
}

cursor {
  enable_hyprcursor=true
}

decoration {
  blur {
    enabled=true
    ignore_opacity=true
    new_optimizations=true
    passes=1
    size=3
    vibrancy=0.169600
  }
  active_opacity=1.000000
  blurls=gtk-layer-shell
  blurls=waybar
  blurls=lockscreen
  blurls=wofi -S drun
  col.shadow=0x66000000
  drop_shadow=true
  inactive_opacity=0.912000
  rounding=5
  shadow_ignore_window=true
  shadow_offset=2 2
  shadow_range=4
  shadow_render_power=3
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgba(b8bb26ee) rgba(98971aee) 45deg
  col.inactive_border=rgba(595959aa)
  gaps_in=5
  gaps_out=20
  layout=dwindle
  no_border_on_floating=true
}

input {
  touchpad {
    natural_scroll=true
  }
  follow_mouse=true
  sensitivity=0
}

misc {
  disable_hyprland_logo=false
  disable_splash_rendering=false
  enable_swallow=true
  mouse_move_enables_dpms=true
  swallow_regex=^(kitty)$
  vfr=true
}
bind=$mod, M, exit,
bind=$mod, I, exec, firefox
bind=$mod, Return, exec, $term
bind=$mod, D, exec, $menu
bind=$mod, Q, killactive
bind=$mod, H, movefocus, l
bind=$mod, L, movefocus, r
bind=$mod, J, movefocus, d
bind=$mod, K, movefocus, u
bind=$mod SHIFT, J, movewindow, d
bind=$mod SHIFT, K, movewindow, u
bind=$mod SHIFT, H, movewindow, l
bind=$mod SHIFT, L, movewindow, r
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod, grave, togglespecialworkspace, magic
bind=$mod SHIFT, grave, movetoworkspace, special:magic
bind=$mod, P, workspace, e+1
bind=$mod, O, workspace, e-1
bind=$mod, V, togglefloating
bind=$mod, F, fullscreen, 0
bind=$mod, S, togglesplit
bind=$mod, G, togglegroup
bind=$mod, tab, changegroupactive
bind=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume --inc
bind=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume --dec
bind=, XF86AudioMute, exec, ~/.config/hypr/scripts/volume --toggle
bind=,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/backlight --dec
bind=,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/backlight --inc
bind=,XF86AudioPlay, exec, playerctl play-pause
bind=,XF86AudioNext, exec, playerctl next
bind=,XF86AudioPrev, exec, playerctl previous
bind=$mod, X, exec, bash -c "systemctl suspend && hyprlock"
bind=$mod, C, exec, cliphist list | wofi -S dmenu | cliphist decode | wl-copy
bind=$mod, $(ws), workspace, 1
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod, $(ws), workspace, 2
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod, $(ws), workspace, 3
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod, $(ws), workspace, 4
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod, $(ws), workspace, 5
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod, $(ws), workspace, 6
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod, $(ws), workspace, 7
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod, $(ws), workspace, 8
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod, $(ws), workspace, 9
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod, $(ws), workspace, 10
bind=$mod SHIFT, 0, movetoworkspace, 10
bindl= , switch:[Lid], exec, hyprlock
bindl= , switch:on:[Lid], exec, hyprctl keyword monitor
bindl= , switch:off:[Lid], exec, hyprctl keyword monitor
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
env=HYPRCURSOR_THEME,Bibata-Modern-Classic
env=HYPRCURSOR_SIZE,24
exec-once=waybar &
exec-once=hyprpaper &
exec-once=wl-paste --watch cliphist store
exec-once=/nix/store/2i2z5d9zs0a9brlai7cqixbbm26x7jrs-polkit-gnome-0.105/libexec/polkit-gnome-authentication-agent-1 &
exec-once=/nix/store/sh2kmjimgaiv16ni5d28naglxdqfyrjk-xdg-desktop-portal-hyprland-1.3.3/libexec/xdg-desktop-portal-hyprland &
monitor=,highrr, auto, 1
windowrulev2=suppressevent maximize, class:.*
# window resize
  bind = $mod, R, submap, resize
  
  submap = resize
  binde = , L, resizeactive, 10 0
  binde = , H, resizeactive, -10 0
  binde = , K, resizeactive, 0 -10
  binde = , J, resizeactive, 0 10
  bind = , escape, submap, reset
  submap = reset

